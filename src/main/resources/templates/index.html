<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Raids</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Raid List</h3>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Raid Name</th>
            <th>Min Raiders</th>
            <th>Reminder Channel</th>
            <th>User List</th>
            <th>Date Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="raidInfo:${raidInfoList}">
            <td th:text="${raidInfo.raidName}"></td>
            <td th:text="${raidInfo.minRaiders}"></td>
            <td th:text="${raidInfo.reminderChannel}"></td>
            <td th:text="${raidInfo.userNameList.toString()}"></td>
            <td th:text="${raidInfo.emojiDateMap.toString()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
